<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murat Can Sarıyıldız | Game Designer</title>
  <style>
    /* Shinkawa'nın grafiksel hissiyatı için fontlar */
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400&display=swap');

    :root {
      /* Nagai'den ilham alan bir gece/şehir paleti */
      --night-sky: #0d1b2a; /* Derin gece mavisi */
      --city-light: #f1faee; /* Şehir ışıkları gibi sıcak beyaz */
      --ink-black: #1d3557; /* Shinkawa'nın mürekkep siyahına yakın bir ton */
      --accent: #e63946;   /* Vurgulu, dikkat çekici bir renk */
      --hover-bg: #457b9d;   /* Butonların üzerine gelinceki arka plan */
    }

    body {
      font-family: 'Roboto', sans-serif; /* Okunabilirlik için temiz bir font */
      background-color: var(--night-sky);
      color: var(--city-light);
      margin: 0;
      padding: 0 20px; /* Kenarlara boşluk ekledik */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative; /* Doku katmanı için gerekli */
    }

    /* Shinkawa'nın dokulu çizimlerine gönderme yapan grain efekti */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://www.transparenttextures.com/patterns/noise-pattern-with-subtle-cross-lines.png");
      opacity: 0.1; /* Daha ince bir doku için opaklık düşürüldü */
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif; /* Grafiksel, keskin başlık fontu */
      font-size: 3.5rem;
      letter-spacing: 4px;
      color: var(--city-light);
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      border-bottom: 2px solid var(--accent); /* Shinkawa tarzı vurgulu çizgi */
      padding-bottom: 0.5rem;
    }

    p {
      font-weight: 400;
      font-size: 1.1rem;
      opacity: 0.85;
      color: var(--city-light);
      margin-bottom: 2.5rem;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .links a {
      text-decoration: none;
      color: var(--city-light);
      border: 2px solid var(--city-light);
      padding: 0.7rem 1.5rem;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 1px;
      background-color: transparent;
      /* Keskin, geometrik butonlar */
      border-radius: 0; 
    }

    .links a:hover {
      background-color: var(--hover-bg);
      border-color: var(--hover-bg);
      color: var(--city-light);
      box-shadow: 0 0 10px var(--accent);
    }

    footer {
      position: absolute; /* Sayfanın altına sabitleme */
      bottom: 1.5rem;
      font-size: 0.8rem;
      color: var(--city-light);
      opacity: 0.6;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <h1>Murat Can Sarıyıldız</h1>
  <p>Game Design Student · Video Game Enthusiast</p>
  <div class="links">
    <a href="https://flowkareinxd.itch.io" target="_blank">itch.io</a>
    <a href="https://github.com/muratti216" target="_blank">GitHub</a>
    <!-- DİKKAT: Buradaki linki kendi LinkedIn profil linkinle değiştirmelisin! -->
    <a href="https://www.linkedin.com/in/muratcan-sarıyıldız-189404364/" target="_blank">LinkedIn</a>
  </div>
  <footer>© 2025 Murat Can Sarıyıldız</footer>
</body>
</html>
