<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murat Can Sarıyıldız | Game Designer</title>
  <style>
    /* Shinkawa'nın keskin UI tasarımlarından ilham alan font */
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap');

    :root {
      /* Hiroshi Nagai'nin gün batımı paleti */
      --sky-glow: #fde4a3;
      --sunset: #ff9a8d;
      --ocean: #4b6cb7;
      
      /* Yoji Shinkawa'nın mürekkep ve kağıt paleti */
      --paper: rgba(244, 241, 222, 0.85); /* Hafif şeffaf kağıt */
      --ink: #2a2a2a; /* Tam siyah değil, soluk mürekkep */
      --accent-red: #c94242; /* Shinkawa'nın imza kırmızısı */
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      
      /* Nagai'nin ikonik gradyan arka planı */
      background: linear-gradient(180deg, var(--sky-glow), var(--sunset), var(--ocean));
      overflow: hidden;
      position: relative;
    }

    /* Shinkawa'nın fırça darbelerini andıran doku efekti */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://www.transparenttextures.com/patterns/washi.png"); /* Japon kağıdı dokusu */
      opacity: 0.2;
      pointer-events: none;
      z-index: 0;
    }

    .content-box {
      background: var(--paper);
      border: 2px solid var(--ink);
      padding: 2rem 3rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px); /* Arka planı hafifçe bulanıklaştırır */
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
      letter-spacing: 3px;
      color: var(--ink);
      text-transform: uppercase;
      margin: 0 0 0.5rem 0;
      padding-bottom: 0.5rem;
      /* Shinkawa'nın grafiksel vurgu çizgisi */
      border-bottom: 3px solid var(--accent-red); 
    }

    p {
      font-weight: 400;
      font-size: 1rem;
      color: var(--ink);
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column; /* Butonları alt alta diziyoruz */
      gap: 1rem;
    }

    .links a {
      text-decoration: none;
      color: var(--ink);
      border: 2px solid var(--ink);
      padding: 0.8rem 1.5rem;
      transition: all 0.2s ease-in-out;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      background-color: transparent;
      border-radius: 0;
    }

    .links a:hover {
      background-color: var(--ink);
      color: var(--paper);
      transform: translateY(-2px); /* Hafif yukarı kalkma efekti */
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.8rem;
      color: white;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="content-box">
    <h1>Murat Can Sarıyıldız</h1>
    <p>Game Design Student · Video Game Enthusiast</p>
    <div class="links">
      <a href="https://flowkareinxd.itch.io" target="_blank">itch.io</a>
      <a href="https://github.com/muratti216" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/muratcan-sarıyıldız-189404364/" target="_blank">LinkedIn</a>
    </div>
  </div>

  <footer>© 2025 Murat Can Sarıyıldız</footer>

</body>
</html>
