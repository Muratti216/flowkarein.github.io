<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murat Can Sarıyıldız | Game Designer</title>
  <style>
    /* Grafiksel başlık için Bebas Neue, okunabilir metinler için Roboto */
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400&display=swap');

    :root {
      /* Nagai'nin gündüz/sahil paletinden ilham alan renkler */
      --sand: #f4f1de;      /* Sıcak, kum rengi bir arka plan */
      --ink: #3d405b;       /* Sert siyahtan daha yumuşak, mürekkep rengi */
      --dusk: #e07a5f;      /* Gün batımını andıran sıcak, huzurlu bir vurgu rengi */
      --highlight: #f2cc8f; /* Butonlar için ek bir ışık tonu */
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--sand);
      color: var(--ink);
      margin: 0;
      padding: 0 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Shinkawa'nın çizimlerindeki kağıt dokusunu andıran grain efekti */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://www.transparenttextures.com/patterns/subtle-white-feathers.png");
      opacity: 0.25; /* Açık temada daha belirgin ama yine de zarif */
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3.5rem;
      letter-spacing: 4px;
      color: var(--ink);
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      border-bottom: 2px solid var(--dusk);
      padding-bottom: 0.5rem;
    }

    p {
      font-weight: 400;
      font-size: 1.1rem;
      opacity: 0.85;
      color: var(--ink);
      margin-bottom: 2.5rem;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .links a {
      text-decoration: none;
      color: var(--ink);
      border: 2px solid var(--ink);
      padding: 0.7rem 1.5rem;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 1px;
      background-color: transparent;
      border-radius: 0; /* Shinkawa'nın keskin çizgilerini koruyoruz */
    }

    .links a:hover {
      background-color: var(--dusk);
      border-color: var(--dusk);
      color: var(--sand); /* Üzerine gelince metin rengi arka planla aynı oluyor */
    }

    footer {
      position: absolute;
      bottom: 1.5rem;
      font-size: 0.8rem;
      color: var(--ink);
      opacity: 0.6;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <h1>Murat Can Sarıyıldız</h1>
  <p>Game Design Student · Video Game Enthusiast</p>
  <div class="links">
    <a href="https://flowkareinxd.itch.io" target="_blank">itch.io</a>
    <a href="https://github.com/muratti216" target="_blank">GitHub</a>
    <!-- Unutma: Buradaki linki kendi LinkedIn profil linkinle değiştirmelisin! -->
    <a href="https://www.linkedin.com/in/muratcan-sarıyıldız-189404364/" target="_blank">LinkedIn</a>
  </div>
  <footer>© 2025 Murat Can Sarıyıldız</footer>
</body>
</html>
